# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.zshrc: zsh/.zshrc
  ~/.config/nvim: nvim
  ~/.i3: i3
  ~/.config/bspwm: bspwm
  ~/.config/sxhkd: sxhkd
  ~/.config/rofi: rofi
  ~/.config/ranger: ranger
  ~/.config/sway: sway
  ~/.config/dunst: dunst
  ~/.config/deadd: deadd
  ~/.Xresources: X11/.Xresources
  ~/.config/compton.conf: compton/compton.conf
  ~/.config/picom: picom
  ~/.config/termite: termite
  ~/.config/kitty: kitty
  ~/.config/polybar: polybar
  ~/.config/autorandr: autorandr
