# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.zshrc: zsh/.zshrc
  ~/.config/nvim: nvim
  ~/.i3: i3
  ~/.config/rofi: rofi
  ~/.config/sway: sway
  ~/.config/dunst: dunst
  ~/.Xresources: X11/Xresources
  ~/.config/termite: termite
  ~/.config/polybar: polybar
  ~/.config/compton.conf: compton/compton.conf
  ~/.config/libinput-gestures.conf: libinput/libinput-gestures.conf
