# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.zshrc: zsh/.zshrc
  ~/.config/nvim: nvim
  ~/.chunkwmrc: chunkwm/chunkwmrc
  ~/.yabairc: yabai/yabairc
  ~/.chunkwm_plugins: chunkwm/plugins
  ~/.skhdrc: skhd/skhdrc
  ~/.config/kitty: kitty
  ~/.config/alacritty: alacritty
  ~/.tmux.conf: tmux/tmux.conf
  ~/.tmux/dev: tmux/dev
